<div id="login" class="row" class="col-md-12">
    <div class="col-md-6 col-md-offset-3 loader">
        <h3>Missing Login</h3>
            <form role="form" ng-submit="login()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Ingresar el correo" ng-model="credentials.email" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresar el password" ng-model="credentials.password" required/>
              </div>
              <button type="submit" class="btn btn-default">Login</button>
              <a class="btn btn-primary" id="facelogin" href="#">Login with Facebook</a>
            </form>
    </div>
</div>
