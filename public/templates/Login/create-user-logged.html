              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Contrase単a</label>
                <input type="password" class="form-control" placeholder="Ingresa una contrase単a" ng-model="user.password" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Repite la Contrase単a</label>
                <input type="email" class="form-control" name="re-password" placeholder="Vuelve a ingresar la contrase単a" ng-model="user.repassword" required/>
              </div>
              <button type="submit" class="btn btn-default">Crear Usuario</button>
            </form>
    </div>
</div>
