<div class="modal fade" id="modal-editar-perfil" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Edita tus datos.</h4>
      </div>
      <form role="form" ng-submit="EditarPerfil()">
      <div class="modal-body">
        
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="create_nombre" placeholder="Ingresa tu nombre" ng-model="usuario.nombre" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="create_email" placeholder="Ingresa tu correo" ng-model="usuario.email" required/>
              </div>   
              <div class="form-group">
                <label for="exampleInputEmail1">Foto de Perfil</label>
                 <input class="form-control" accept="image/*" id="imagen-obj" type="file" file-model="myFile"/>
              </div>
              <div class="alert alert-success hide" id="alert-user-editado" role="alert">Perfil editado con exito!!!</div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
      </form>
    </div>
  </div>
</div>
