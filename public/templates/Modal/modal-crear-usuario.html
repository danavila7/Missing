<div class="modal fade" id="modal-create-usuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Bienvenido <strong id="nombre_user"></strong> Completa tus datos.</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger hide" id="modal-pass-alert" role="alert">Las Contraseñas deben ser iguales.</div>
        <form role="form" ng-submit="CreateUser()">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="create_nombre" placeholder="Ingresa tu nombre" ng-model="user.nombre" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="create_email" placeholder="Ingresa tu correo" ng-model="user.email" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa una contraseña" id="modalpass" ng-model="user.password" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Repite la Contraseña</label>
                <input type="password" class="form-control" name="re-password" id="modal-repass" placeholder="Vuelve a ingresar la contraseña" ng-model="user.repassword" required/>
              </div>
              <button type="submit" class="btn btn-success">Guardar</button>
        </form>

      </div>
    </div>
  </div>
</div>
