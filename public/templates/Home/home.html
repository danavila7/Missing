<div class="row">
  <div class="col-md-4">
    <div role="tabpanel">
  <!-- Nav tabs -->
  <ul id="myTab" class="nav nav-tabs" role="tablist">
    <li role="presentation" class="pointer active">
      <a data-active="ult-missing" role="tab" data-toggle="tab">
        Mis Missing
      </a>
    </li>
    <li role="presentation" class="pointer">
      <a data-active="mis-missing" role="tab" data-toggle="tab">
        Missing cercanos
      </a>
    </li>
    <li role="presentation" class="pointer">
      <a data-active="sig-missing" role="tab" data-toggle="tab">
        Siguiendo
      </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="ult-missing">
      <div>
        <div class="panel panel-default">
            <div ng-if="misDatos.length > 0">
                  <div class="panel-body">
                      <div class="input-group">
                          <span class="input-group-addon">Buscar</span>
                          <input type="text" class="form-control" placeholder="Nombre a buscar..." ng-model="Mibuscador" />
                      </div>
                      <table class="table table-hover" id="lista-missing" >
                          <tr ng-repeat="data in misDatos|filter:Mibuscador">
                              <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a>
                              </td>
                          </tr>
                      </table>
                  </div>
                </div>
                <div ng-if="misDatos.length == 0">
                  <div class="panel-heading">
                    <a class="iniciar-sesion pointer">
                      Inicia sesión
                    </a> 
                    para cargar tus datos.
                  </div>
                </div>
        </div>
    </div>
      
    </div>
  <div role="tabpanel" class="tab-pane fade" id="mis-missing">
    <nav  class="" role="navigation">
          <div class="panel panel-default">
                <div class="panel-body">
                  <div class="input-group">
                    <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-objeto" >
                      Objetos<img  src="img/pin-1_blue.png" title="objeto"/>
                    </label>
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-animal" >
                      Animales<img id="check-animal" src="img/pin-1_green.png" title="animal"/>
                    </label>
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-persona" >
                      Personas<img id="check-persona"  src="img/pin-1_orange.png" title="persona"/>
                    </label>
                    </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="buscador" />
                    </div>
                    <table class="table table-hover" id="lista-missing" >
                        <tr ng-repeat="data in datos|filter:buscador">
                            <td>
                              <a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}">Nombre: {{ data.nombre_objeto }}
                                <button class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                                <button class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                              </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </nav>    
  </div>
  <div role="tabpanel" class="tab-pane fade" id="sig-missing">
      <div>
        <div class="panel panel-default">
            <div ng-if="misDatos.length > 0">
                  <div class="panel-body">
                      <div class="input-group">
                          <span class="input-group-addon">Buscar</span>
                          <input type="text" class="form-control" placeholder="Nombre a buscar..." ng-model="Mibuscador" />
                      </div>
                      <table class="table table-hover" id="lista-missing" >
                          <tr ng-repeat="data in misDatos|filter:Mibuscador">
                              <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a>
                              </td>
                          </tr>
                      </table>
                  </div>
                </div>
                <div ng-if="misDatos.length == 0">
                  <div class="panel-heading">
                    <a class="iniciar-sesion pointer">
                      Inicia sesión
                    </a> 
                    para cargar tus datos.
                  </div>
                </div>
        </div>
    </div>
      
    </div>
  </div>

</div>
  </div>
  <div class="col-md-8">
    <div id="map">
        <img class="loader" src="img/gif/ajax-loader.gif">
      </div>
  </div>
</div>   
<!-- Modal Confirm delete -->
<div ng-include="modalconfirmdelete"></div>
<!-- Modal Share Missing -->
<div ng-include="modalshare"></div>      
<!-- Modal Login -->
<div ng-include="modallogin"></div> 
<!-- Modal Agregar Datos Missing-->
<div ng-include="modalagregadatos"></div> 
<!-- Modal Detalles-->
<div ng-include="modaldetalles"></div>
<!-- Modal loading-->
<div ng-include="modalloading"></div>
<!-- Modal crear usuario es creado-->
<div ng-include="modalcrearusuarioescreado"></div>
<!-- Modal crear usuario-->
<div ng-include="modalcrearusuario"></div>
