<link rel="stylesheet" href="../css/marker.css">
<!--Script&Style de la pagina-->
<div class="row">
    <div  class="col-md-12">
            <div id="map"></div>
    </div>
    <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
            <div class="panel-heading">Ultimos Missing</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="buscador" />
                    </div>
                    <ul class="dropdown-menu" role="menu" ng-repeat="data in datos|filter:buscador|orderBy:tipoOrden">
                          <li><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a></li>
                    </ul>
                    <div class="list-group" id="lista-missing" ng-repeat="data in datos|filter:buscador|orderBy:tipoOrden" >
                        <a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a>
                    </div>
                </div>
            </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Mis Ultimos Missing</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="buscador" />
                    </div>
                </div>
            </div>
    </div>
</div>
<div class="row">
    
</div>
