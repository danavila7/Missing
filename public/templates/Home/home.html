
<!--Script&Style de la pagina-->
<div class="row">

    <div class="span10">
      <div id="map">
        <img class="loader" src="img/ajax-loader.gif">
      </div>
    </div>
      
    <div class="span3">
            <ul class="nav nav-pills">
              <li class="active">
                <a class ="pointer" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">Busqueda</a>
              </li>
              <li><a></a></li>
              <li><a></a></li>
            </ul>
              <div class="panel panel-default">
            <div class="panel-heading">Mis Ultimos Missing</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Nombre a buscar..." ng-model="Mibuscador" />
                    </div>
                    <table class="table table-hover" id="lista-missing" >
                        <tr ng-repeat="data in misDatos|filter:Mibuscador">
                            <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>

<!-- nav bar izquierda -->
    <nav  class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
          <div class="panel panel-default">
            <div class="panel-heading">Ultimos Missing en tu Area</div>
                <div class="panel-body">
                  <div class="input-group">
                    <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-objeto" ><img  src="img/pin-1_blue.png" title="objeto"/>
                    </label>
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-animal" ><img id="check-animal" src="img/pin-1_green.png" title="animal"/>
                    </label>
                    <label>
                      <input type="checkbox" ng-click="checkPin()" id="check-persona" ><img id="check-persona"  src="img/pin-1_orange.png" title="persona"/>
                    </label>
                    </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="buscador" />
                    </div>
                    <table class="table table-hover" id="lista-missing" >
                        <tr ng-repeat="data in datos|filter:buscador">
                            <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </nav>
<!-- Modal Confirm delete -->
<div ng-include="modalconfirmdelete"></div>
<!-- Modal Share Missing -->
<div ng-include="modalshare"></div>      
<!-- Modal Login -->
<div ng-include="modallogin"></div> 
<!-- Modal Agregar Datos Missing-->
<div ng-include="modalagregadatos"></div> 
<!-- Modal Detalles-->
<div ng-include="modaldetalles"></div>
<!-- Modal loading-->
<div ng-include="modalloading"></div>
<!-- Modal crear usuario es creado-->
<div ng-include="modalcrearusuarioescreado"></div>
<!-- Modal crear usuario-->
<div ng-include="modalcrearusuario"></div>
