
<!--Script&Style de la pagina-->
<div class="row">
    <div  class="col-md-12">
        <div class="col-md-6 col-md-offset-5 loader">
            <img id="loading">
        </div>
           
            <div id="map"></div>
    </div>
    <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
            <div class="panel-heading">Ultimos Missing</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="buscador" />
                    </div>
                    <table class="table table-hover" id="lista-missing" >
                        <tr ng-repeat="data in datos|filter:buscador">
                            <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Mis Ultimos Missing</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" placeholder="Ingrese el Missing..." ng-model="Mibuscador" />
                    </div>
                    <table class="table table-hover" id="lista-missing" >
                        <tr ng-repeat="data in misDatos|filter:Mibuscador">
                            <td><a class="buscamissing list-group-item" data-lat="{{ data.latitud_objeto }}" data-lng="{{ data.longitud_objeto }}" class="list-group-item">Nombre: {{ data.nombre_objeto }}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Ingresa al sitio para porder crear un Missing</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="login()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Ingresar el correo" ng-model="credentials.email" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresar el password" ng-model="credentials.password" required/>
              </div>
              <button type="submit" class="btn btn-default">Iniciar Sesi√≥n</button>
            </form>
      </div>
      <div class="modal-body">
        <h4>Entrar con:</h4><br/>
        <img class="facelogin" src="img/facebook-login.png" height="50px" width="50px"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Missing</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</div>
